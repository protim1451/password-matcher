<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator and Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="generate-section">
            <button id="generateBtn">Generate Secret Key</button>
            <div id="generatedPassword" class="password-display"></div>
        </div>
        <hr>
        <div class="input-match-section">
            <div class="input-container">
                <div class="input-text">Enter Pin:</div>
                <div id="inputDisplay" class="password-display"></div>
            </div>
            <div class="keypad">
                <button class="keypad-btn">1</button>
                <button class="keypad-btn">2</button>
                <button class="keypad-btn">3</button>
                <button class="keypad-btn">4</button>
                <button class="keypad-btn">5</button>
                <button class="keypad-btn">6</button>
                <button class="keypad-btn">7</button>
                <button class="keypad-btn">8</button>
                <button class="keypad-btn">9</button>
                <button class="keypad-btn" id="backspaceBtn">X</button>
                <button class="keypad-btn">0</button>
                <button class="keypad-btn" id="clearBtn">Clear</button>
            </div>
            <button id="submitBtn">Submit</button>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
